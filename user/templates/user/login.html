<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/user/login" method="post">
    {% csrf_token %}
    <p>
        用户名:<input type="text" name="username">
    </p>
    <p>
        密码:<input type="password" name="password">
    </p>
    <p>
        <input type="checkbox" name="issave">下次免登陆
    </p>
    <p>
        <input type="submit" value="确认">
    </p>
</form>
</body>
</html>
