<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加笔记</title>
</head>
<body>

<form action="/note/add" method="post">
    {% csrf_token %}
    <div>
        <label>标题</label>
        <input type="text" name="title">
        <input type="submit" value="保存">
        <a href="/note/list">返回笔记列表</a>
    </div>
    <div>
        <textarea cols="30" rows="10" name="content"></textarea>
    </div>

</form>

</body>
</html>
